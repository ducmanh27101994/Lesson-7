<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tỉnh Điểm Trung Bình</title>
</head>
<body>

<script>
    a = +prompt("Điểm Số Môn Vật Lý = ");
    b = +prompt("Điểm Số Môn Hóa Học = ");
    c = +prompt("Điểm Số Môn Sinh Học = ");
    let area = (a + b + c)/3


document.write("Điểm Trung Bình = " +area);
document.write("</br>");
document.write("Tổng Điểm = " +(a+b+c));


</script>


</body>
</html>
