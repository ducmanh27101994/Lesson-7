<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dùng Hàm Prompt</title>
</head>
<body>

<script>
   a = +prompt('Nhập số a =   ');
   b = +prompt('Nhập số b =   ');
   if (a % b == 0) {
       alert('a là bội số của b');
   }
   else {
       alert('b không chia hết cho a');
   }

</script>

</body>
</html>
