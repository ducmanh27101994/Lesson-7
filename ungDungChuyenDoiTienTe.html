<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Chuyển Đổi Tiền Tệ</title>
</head>
<body>

    Amount:
    <input type="text" id="amount">
    From Currency:
    <select id="from">
        <option value="22500">Việt Nam</option>
        <option value="1">Mỹ</option>
    </select>
    To  Currency:
    <select id="to">
        <option value="1">USD</option>
        <option value="22500">VNĐ</option>
    </select>
    <button type="submit" onclick="showMoney()">Convert</button>

<div id="result"></div>

<script>
     function showMoney() {
         let amount = document.getElementById("amount").value;
         let from = document.getElementById('from').value;
         let to = document.getElementById('to').value;


         let result = (parseInt(amount) * parseInt(to))/parseInt(from);

         document.getElementById('result').innerHTML = ('Result: ' +result);



     }











</script>


</body>
</html>
